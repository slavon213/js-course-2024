<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Library</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/custom.css" />
    </head>
    <body>
        <div class="container__inner container">
            <div class="contaiter-sm bg-light">
                <h1 class="text-center text-uppercase">Список<br>книг домашньої бібліотеки програміста</h1>
            </div>
            <div class="card mb-3 mx-auto" >
                <div class="card-header text-uppercase mb-3">Редактор</div>
                <div class="card-body">
                    <form action="">
                        <div class="container-sm mb-3">
                            <label for="titleBook" class="form-lable">Title:</label>
                            <input type="text" id="titleBook" class="form-control mb-3" required />
                            <label for="authorBook" class="form-lable">Author:</label>
                            <input type="text" id="authorBook" class="form-control mb-3" required />
                            <label for="yearBook" class="form-lable">Year:</label>
                            <input type="number" min="1450" id="yearBook" class="form-control mb-3" required />
                            <label for="genreBook" class="form-lable">Genre:</label>
                            <input type="text" id="genreBook" class="form-control mb-3" required />
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="container-sm" id="library">

            </div>
        </div>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../../node_modules/mustache/mustache.min.js"></script>
        <script type="module" src="./js/controller.js"></script>
    </body>
</html>
