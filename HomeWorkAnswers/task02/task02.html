<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Library</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="container mx-auto">
            <h1 class="text-center text-uppercase mt-5 mb-3">Бібліотека</h1>
            <form id="bookForm" action="">
                <div class="card mb-3">
                    <div class="card-header">Редактор</div>
                    <div class="card-body">
                        <div class="form-group mb-3" name="">
                            <label for="" class="form-label">Назва книги:</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Введіть назву книги"
                                id="formTitle"
                                name="formTitle"
                                required
                            />
                        </div>
                        <div class="form-group mb-3" name="">
                            <label for="" class="form-label">Автор:</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Введіть прізвище та ініціали автора"
                                id="formAuthor"
                                name="formAuthor"
                                required
                            />
                        </div>
                        <div class="form-group mb-3" name="">
                            <label for="" class="form-label">Рік видання:</label>
                            <input
                                type="number"
                                min="1450"
                                class="form-control"
                                placeholder="Введіть рік видання книги"
                                id="formYear"
                                name="formYear"
                                required
                            />
                        </div>
                        <div class="form-group mb-3" name="">
                            <label for="" class="form-label">Жанр:</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Введіть жанр книги"
                                id="formGenre"
                                name="formGenre"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <div id="library">

            </div>
        </div>

        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../../node_modules/mustache/mustache.min.js"></script>
        <script type="module" src="./js/controller.js"></script>
    </body>
</html>
