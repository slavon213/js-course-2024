<div class="card mb-3">
    <div class="card-header">
        <h4>{{ title }}</h4>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ author }}</h5>
        <p></p>
        <p class="card-text"><b>Рік видання:</b> {{ year }}</p>
        <p class="card-text"><b>Жанр: </b>{{ genre }}</p>
        <div class="d-flex justify-content-end">
            <button class="btn btn-sm btn-warning mx-1" data-id="{{id}}">Edit</button>
            <button class="btn btn-sm btn-danger mx-1" data-id="{{id}}">Delete</button>
        </div>
    </div>
</div>
